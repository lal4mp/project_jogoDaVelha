<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div class="div_placar">
        <div id="player1">Player 1 <img src="images/img-bola.png" id="img_player"> <p>0</p> </div>
        <div id="player2">Player 2 <img src="images/img-x.png" id="img_player"> <p>0</p> </div>
    </div>

    <div class="div_resultados">
        <p id="result_player1"></p>
        <p id="result_player2"></p>
        <p id="result_final"></p>
    </div>

    <h3 id="msg-player"></h3>

    <div class="div_tabuleiro">
        <button class="btn1"><img src="images/img-branca.png" alt="" id="p1" class="img_positions"></button>
        <button class="btn1"><img src="images/img-branca.png" alt="" id="p2" class="img_positions"></button>
        <button class="btn2"><img src="images/img-branca.png" alt="" id="p3" class="img_positions"></button>
        <button class="btn1"><img src="images/img-branca.png" alt="" id="p4" class="img_positions"></button>
        <button class="btn1"><img src="images/img-branca.png" alt="" id="p5" class="img_positions"></button>
        <button class="btn2"><img src="images/img-branca.png" alt="" id="p6" class="img_positions"></button>
        <button class="btn3"><img src="images/img-branca.png" alt="" id="p7" class="img_positions"></button>
        <button class="btn3"><img src="images/img-branca.png" alt="" id="p8" class="img_positions"></button>
        <button><img src="images/img-branca.png" alt="" id="p9" class="img_positions"></button>
    </div>

    <div>
        <button class="btn-actions" id="btn-restart">Nova Partida</button>
        <button class="btn-actions" id="btn-end">Finalizar Jogo</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
