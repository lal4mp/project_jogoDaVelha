<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div class="div_placar">
        <div id="player1">
            <img src="images/img-bola.png" class="img_player">
            <p id="name_p1">Player 1</p>
            <p id="scores1">0</p> 
        </div>
        <div id="player2">
            <img src="images/img-x.png" class="img_player">
            <p id="name_p2">Player 2</p>
            <p id="scores2">0</p> 
        </div>
    </div>

    <div class="div_resultados">
        <p id="result_player1"></p>
        <p id="result_player2"></p>
        <p id="result_final"></p>
    </div>

    <h3 id="msg_player"></h3>

    <div class="div_tabuleiro">
        <button class="btn1 positions" id="p1"></button>
        <button class="btn1 positions" id="p2"></button>
        <button class="btn2 positions" id="p3"></button>
        <button class="btn1 positions" id="p4"></button>
        <button class="btn1 positions" id="p5"></button>
        <button class="btn2 positions" id="p6"></button>
        <button class="btn3 positions" id="p7"></button>
        <button class="btn3 positions" id="p8"></button>
        <button class="positions" id="p9"></button>
    </div>

    <div class="div_buttons">
        <button class="btn_actions" id="btn_restart">Nova Partida</button>
        <button class="btn_actions" id="btn_end">Finalizar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
